version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/

hooks:
  BeforeInstall:
    - location: server/install_dependencies
      timeout: 300
      runas: root
    - location: server/start_server
      timeout: 300
      runas: root
  ApplicationStop:
    - location: server/stop_server
      timeout: 300
      runas: root

